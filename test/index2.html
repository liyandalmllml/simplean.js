<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
			margin: 0;
			height: 100%;
		}
		.page {
			width: 100%;
			height: 100%;
			background: red;
		}
		
		.hide {
			display: none;
		}
	</style>
</head>
<body>
<div class="page hide"></div>
<script type="text/javascript" src="../simplean.js"></script>
<script type="text/javascript">
var getDom = function (selector) {
	return document.querySelector(selector);
};
window.onload = function () {
	Simplean(getDom('.page')).to({
		width: '200px',
		height: '200px',
		transform: 'translate(200px, 200px)'
	}, {
		onStart: function () {
			var dom = document.querySelector('.page');
			dom.className = 'page';
		},
		onStop: function () {
			console.log('stop');
		},
		delay: 300,
		duration: 300
	}).to({
		'border-radius': '100px'
	}, {
		duration: 1000
	}).to({
		opacity: 0
	}, {
		delay: 1000,
		duration: 1000
	});
};
</script>
</body>
</html>
