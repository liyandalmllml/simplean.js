<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Simplean.js功能测试</title>
	<style type="text/css">
		.wrapper {
			float: left;
			margin-right: 50px;
		}
		h1:hover {
			cursor: pointer;
			color: blue;
		}
		.wrapper div {
			width: 100px;
			height: 100px;
			background: red;
		}
		.font-size, .color, .word-spacing {
			color: white;
			line-height: 100px;
			font-size: 30px;
			text-align: center;
		}
		.wrapper .word-spacing {
			width: 300px;
		}
		.wrapper .border-width {
			border: 1px solid blue;
		}
		.wrapper .border-color {
			border: 5px solid blue;	
		}
	</style>
</head>
<body>
	<div onclick="animateWidth()" class="wrapper">
		<h1>width</h1>
		<div class="width"></div>
	</div>
	<div class="wrapper" onclick="animateHeight()">
		<h1>height</h1>
		<div class="height">haha</div>
	</div>
	<div class="wrapper" onclick="animateBackground()">
		<h1>background</h1>
		<div class="background"></div>
	</div>
	<div class="wrapper"  onclick="animateMargin()">
		<h1>margin</h1>
		<div class="margin"></div>
	</div>
	<div class="wrapper" onclick="animatePadding()">
		<h1>padding</h1>
		<div class="padding"></div>
	</div>
	<div class="wrapper" onclick="animateOpacity()">
		<h1>opacity</h1>
		<div class="opacity"></div>
	</div>
	<div class="wrapper" onclick="animateBorderRadius()">
		<h1>border-radius</h1>
		<div class="border-radius"></div>
	</div>
	<div class="wrapper" onclick="animateFontSize()">
		<h1>font-size</h1>
		<div class="font-size">OK</div>
	</div>
	<div class="wrapper" onclick="animateColor()">
		<h1>color</h1>
		<div class="color">OK</div>
	</div>
	<div class="wrapper" onclick="animateWordSpacing()">
		<h1>word-spacing</h1>
		<div class="word-spacing">HELLO WORLD</div>
	</div>
	<div class="wrapper" onclick="animateBorderWidth()">
		<h1>border-width</h1>
		<div class="border-width"></div>
	</div>
	<div class="wrapper" onclick="animateBorderColor()">
		<h1>border-color</h1>
		<div class="border-color"></div>
	</div>
	<div class="wrapper" onclick="animateTranslate()">
		<h1>translate</h1>
		<div class="translate"></div>
	</div>
	<div class="wrapper" onclick="animateRotate()">
		<h1>rotate</h1>
		<div class="rotate"></div>
	</div>
	<div class="wrapper" onclick="animateSkew()">
		<h1>skew</h1>
		<div class="skew"></div>
	</div>
	<div class="wrapper" onclick="animateScale()">
		<h1>scale</h1>
		<div class="scale"></div>
	</div>
	<div class="wrapper" onclick="animateScale()">
		<h1>scale</h1>
		<div class="scale"></div>
	</div>
	<script type="text/javascript" src="../build/simplean.js"></script>
	<script type="text/javascript">
	 window.onload = function () {
	 	var getDom = function (selector) {
	 		return document.querySelector(selector);
	 	};
	 	window.animateWidth = function () {
			Simplean(getDom('.width')).to({
		 		width: '200px'
		 	}, {
		 		duration: 1000
		 	}).to({
		 		width: '100px'
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateHeight = function () {
			Simplean(getDom('.height')).to({
		 		height: '200px'
		 	}, {
		 		duration: 1000
		 	}).to({
		 		height: '100px'
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateBackground = function () {
			Simplean(getDom('.background')).to({
		 		background: 'blue',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		background: 'red'
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateMargin = function () {
			Simplean(getDom('.margin')).to({
		 		margin: '50px',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		margin: 0
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animatePadding = function () {
			Simplean(getDom('.padding')).to({
		 		padding: '50px',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		padding: 0
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateOpacity = function () {
			Simplean(getDom('.opacity')).to({
		 		opacity: 0,
		 	}, {
		 		duration: 1000
		 	}).to({
		 		opacity: 1
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateBorderRadius = function () {
			Simplean(getDom('.border-radius')).to({
		 		'border-radius': '50px',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		'border-radius': '0',
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateFontSize = function () {
			Simplean(getDom('.font-size')).to({
		 		'font-size': '50px',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		'font-size': '30px',
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateColor = function () {
			Simplean(getDom('.color')).to({
		 		'color': 'orange',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		'color': 'white',
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateWordSpacing = function () {
			Simplean(getDom('.word-spacing')).to({
		 		'word-spacing': '30px',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		'word-spacing': '3px',
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateBorderWidth = function () {
			Simplean(getDom('.border-width')).to({
		 		'border-width': '10px',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		'border-width': '1px',
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateBorderColor = function () {
			Simplean(getDom('.border-color')).to({
		 		'border-color': 'yellow',
		 	}, {
		 		duration: 1000
		 	}).to({
		 		'border-color': 'blue',
		 	}, {
		 		duration: 1000
		 	});
	 	};
	 	window.animateTranslate = function () {
	 		Simplean(getDom('.translate')).to({
	 			'transform': 'translate(-300%, -300%)'
	 		}, {
				duration: 1000
	 		}).to({
	 			'transform': 'translate(-600%, 0)'
	 		}, {
	 			duration: 1000
	 		}).to({
	 			'transform': ''
	 		}, {
	 			duration: 1000
	 		});
	 	};
	 	window.animateRotate = function () {
	 		Simplean(getDom('.rotate')).to({
	 			'transform': 'rotate(360deg)'
	 		}, {
				duration: 1000
	 		}).to({
	 			'transform': 'rotate(0)'
	 		}, {
	 			duration: 1000
	 		});
	 	};
	 	window.animateSkew = function () {
	 		Simplean(getDom('.skew')).to({
	 			'transform': 'skew(360deg)'
	 		}, {
				duration: 1000
	 		}).to({
	 			'transform': 'skew(0)'
	 		}, {
	 			duration: 1000
	 		});
	 	};
	 	window.animateSkew = function () {
	 		Simplean(getDom('.skew')).to({
	 			'transform': 'skew(360deg)'
	 		}, {
				duration: 1000
	 		}).to({
	 			'transform': 'skew(0)'
	 		}, {
	 			duration: 1000
	 		});
	 	};
	 	window.animateScale = function () {
	 		Simplean(getDom('.scale')).to({
	 			'transform': 'scale(5)'
	 		}, {
				duration: 1000
	 		}).to({
	 			'transform': 'scale(1)'
	 		}, {
	 			duration: 1000
	 		});	
	 	};
	 };
	</script>
</body>
</html>
