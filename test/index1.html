<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			height: 100px;
			width: 100px;
			background: black;
		}
		.width-200 {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<script type="text/javascript" src="../simplean.js"></script>
<script type="text/javascript">
window.onload = function () {
	Simplean('div').to({
		width: "200px",
		height: "300px",
		'border-radius': "50px"
	}, {
		duration: 1000
	}).to({
		width: "100px",
	}, {
		delay: 1000,
		duration: 1000
	}).to({
		background: 'red'	
	}).to({
		height: '100px'
	}, {
		duration: 300
	});

	Simplean('.div2').addClass('width-200').removeClass('width-200');
};
</script>
</body>
</html>
