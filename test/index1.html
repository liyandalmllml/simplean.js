<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			height: 100px;
			width: 100px;
			background: black;
		}

		.width-200 {
			width: 200px;
			height: 200px;
		}

		.backgroundColor-red {
			background: red;
		}
		.font-blue {
			color: blue;
		}
		.border-gray {
			border: 10px solid gray;
			height: 200px;
		}
		.top-100 {
			top: 100px;
		}
		.hide {
			opacity: 0;
		}
		.rotate-30 {
			transform: rotate(30deg);
		}
		.skew-30 {
			transform: skew(30deg);
		}
	</style>
</head>
<body>
<div></div>
<div class="div1">呵呵</div>
<script type="text/javascript" src="../simplean.js"></script>
<script type="text/javascript">
window.onload = function () {
	Simplean('.div1').addClass('width-200').removeClass('width-200').addClass('backgroundColor-red').addClass('font-blue').addClass('border-gray').addClass('hide').removeClass('hide').addClass('rotate-30').addClass('skew-30');

};
</script>
</body>
</html>
