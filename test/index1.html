<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			height: 100px;
			width: 100px;
			background-color: black;
		}
		.rotate-30 {
			transform: rotate(30deg);
			-webkit-transform: rotate(30deg);
			-moz-transform: rotate(30deg);
		}
		.skew-350 {
			transform: rotate(30deg);
			-webkit-transform: skew(350deg);
			-moz-transform: skew(350deg);
		}
	</style>
</head>
<body>
<div class="div1">呵呵</div>
<script type="text/javascript" src="../simplean.js"></script>
<script type="text/javascript">
	var getDom = function (selector) {
		return document.querySelector(selector);
	};
	window.onload = function () {
		Simplean(getDom('.div1')).
			addClass('rotate-30').
			addClass('skew-350');
	};
</script>
</body>
</html>
